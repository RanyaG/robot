<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css"> 
        <title>My Robot</title>
    </head>
    <body>
        <h1>K.A. Robot friend!</h1>
        <div class="robot">
            <div class="robotbody">
                <div class="head">
                    <div class="eyes">
                        <div class="bigeye"></div>
                        <div class="smalleye"></div>
                    </div>
                </div>
            </div>
            <div class="torso">
                <div class="righthand "></div>
                <div class="lefthand "></div>
                <div class="legs">
                    <div class="leftleg"></div>
                    <div class="rightleg"></div>
                </div>
                </div>
            </div>
        </div>

    </body>
</html>
